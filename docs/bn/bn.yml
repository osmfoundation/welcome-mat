              text: >-
               <p> <a href="https://www.openstreetmap.org" target="_blank">ওপেনস্ট্রিটম্যাপ</a> কমিউনিটি এবং <a href="https://osmfoundation.org" target="_blank">ফাউন্ডেশন</a>-এর জন্য স্বাগত পৃষ্ঠা। ওপেনস্ট্রিটম্যাপ হল বিশ্বের বিনামূল্যে এবং সম্পাদনাযোগ্য মানচিত্র, যা একটি বিশাল আন্তর্জাতিক সম্প্রদায় দ্বারা তৈরি এবং রক্ষণাবেক্ষণ করা হয়। <a href="https://www.openstreetmap.org" target="_blank">ওপেনস্ট্রিটম্যাপ</a>-এ যে কেউ কয়েক মিনিটের মধ্যেই একটি অ্যাকাউন্ট তৈরি এবং সম্পাদনা শুরু করতে পারে।</p> <p>এই নির্দেশিকাগুলি <a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">ক্রিয়েটিভ কমন্স অ্যাট্রিবিউশন-শেয়ারঅ্যালাইক ২.০ জেনেরিক লাইসেন্স</a> এর অধীনে লাইসেন্সপ্রাপ্ত, যদি আপনি এগুলিতে অবদান রাখতে চান বা কোনও প্রতিক্রিয়া জানাতে চান, তবে নির্দ্বিধায় এই <a href="https://github.com/osmfoundation/welcome-mat/issues" target="_blank">repository</a>-তে একটি সমস্যা (issue) উত্থাপন করতে পারেন।</p>
