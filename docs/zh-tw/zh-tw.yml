                  <p><a href="https://www.openstreetmap.org" target="_blank">開放街圖</a>社群以及<a href="https://osmfoundation.org" target="_blank">基金會</a>的歡迎墊板。開放街圖是由廣大的國際社群所創建與維護的免費與可編輯的全球地圖，任何人都能花幾分鐘時間申請新帳戶後就能開始在<a href="https://www.openstreetmap.org" target="_blank">開放街圖</a>編輯。</p> <p>這份指南以<a href="http://creativecommons.org/licenses/by-sa/2.0/" target="_blank">創用CC相同方式分享2.0一般條款</a>釋出。如果您想貢獻或是有回饋意見，請到這裡<a href="https://github.com/osmfoundation/welcome-mat/issues" target="_blank">程式庫</a>提議題。</p>
